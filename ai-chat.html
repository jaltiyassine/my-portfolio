<body>
    <main id="ai-chat-page">
        <div class="chat-container" data-aos="fade-in">
            <aside class="chat-sidebar" data-aos="fade-right" data-aos-delay="100">
                <a href="/" class="sidebar-button back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                    <span>Back to Portfolio</span>
                </a>

                <div class="lead-form-section">
                    <h3>Project Inquiry</h3>
                    <p class="form-description sr-only">Ready for a human touch? Fill out your details, and Yassine Jalti will get back to you personally.</p>
                    <form id="leadForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required aria-label="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required aria-label="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="projectIdea">Your Project Idea</label>
                            <textarea id="projectIdea" name="projectIdea" rows="4" placeholder="Briefly describe your project..." required aria-label="Your Project Idea"></textarea>
                        </div>
                        <button type="submit" id="submitLeadInfoBtn" class="sidebar-button submit-info-button">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                                <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.97 1.97 0 0 0-.454-.619A6 6 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
                            </svg>
                            <span>Share Details with Us</span>
                        </button>
                    </form>
                </div>
            </aside>

            <section class="chat-main" data-aos="fade-left" data-aos-delay="200">
                <header class="chat-header">
                    <h1>AI Project Consultant</h1>
                </header>
                <div class="chat-messages" id="chatMessages" aria-live="polite"></div>
                <div class="chat-input-area">
                    <label for="chatInput" class="sr-only">Chat with AI Consultant</label>
                    <textarea id="chatInput" placeholder="Tell me about your project idea..." rows="1" aria-label="Your message to the AI consultant"></textarea>
                    <button id="sendChatBtn" class="send-chat-button" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                        </svg>
                    </button>
                </div>
            </section>
